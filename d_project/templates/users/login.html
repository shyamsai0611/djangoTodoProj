{% extends 'users/base.html' %}

{% block content %}

<form class="p-4 p-md-5 border rounded-3 bg-light" method="POST">
    {% csrf_token %}
    <div class="form-floating mb-3">
        <input type="input" name="username" class="form-control" id="floatingInput" required>
        <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" name="password" class="form-control" id="floatingPassword" required>
        <label for="floatingInput">password</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign In</button>
    <hr class="my-4">
    <small class="text-muted">Don't have an account? <a href="{% url 'register' %}">Sign up</a></small>
</form>

{% endblock content %}
